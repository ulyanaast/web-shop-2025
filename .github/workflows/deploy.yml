name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up deployment structure
        run: |
          # Создаём правильную структуру папок
          mkdir -p public/static/uploads
          mkdir -p public/static/css
          mkdir -p public/static/js
          
          # Копируем все файлы из frontend в public
          cp -r frontend/* public/
          
          # Копируем статику с сохранением структуры
          cp -r frontend/static/* public/static/
          
          # Копируем фавикон в корень отдельно
          cp frontend/static/favicon.ico public/ || true
          
          # Проверяем структуру (для отладки)
          tree public -L 3

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
