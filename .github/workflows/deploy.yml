name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up deployment
        run: |
          # Создаем чистую структуру
          mkdir -p public
          cd public
          
          # Копируем содержимое frontend
          cp -r ../frontend/* .
          
          # Дублируем cart.html в корень
          cp ../frontend/templates/cart.html .
          
          # Проверка (с абсолютными путями)
          echo "=== Проверка структуры ==="
          pwd
          ls -la
          echo "=== cart.html ==="
          ls -la cart.html
          echo "=== templates/ ==="
          ls -la templates/cart.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
