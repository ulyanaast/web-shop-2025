name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up deployment
        run: |
          # Создаем структуру
          mkdir -p public
          
          # Копируем ВСЁ из frontend
          cp -r frontend/* public/
          
          # Явно копируем cart.html
          cp frontend/templates/cart.html public/  # Основная копия
          
          # 3. Проверка структуры
          echo "Файлы в корне public:"
          ls -la public/
          echo "Проверка cart.html:"
          ls -la public/cart.html\
          echo "Проверка templates:"
          ls -la public/templates/cart.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
