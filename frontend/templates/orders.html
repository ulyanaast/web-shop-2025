<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы | Аст</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/web-shop-2025/static/css/style.css">
    <link rel="stylesheet" href="/web-shop-2025/static/css/orders.css">
    <link rel="icon" href="/web-shop-2025/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body class="page">
    <!-- Шапка -->
    <header class="header">
        <div class="header__container container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="header__logo">
                    <img src="/web-shop-2025/static/uploads/logo_red.png" alt="Логотип магазина" height="50">
                </div>
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/web-shop-2025/index.html" class="nav__link" title="Товары">
                                <img src="/web-shop-2025/static/uploads/catalog_ic.png" alt="Иконка каталога" width="30">
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="/web-shop-2025/orders" class="nav__link" title="Заказы">
                                <img src="/web-shop-2025/static/uploads/orders_ic.png" alt="Иконка заказов" width="30">
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="/web-shop-2025/cart" class="nav__link" title="Корзина">
                                <img src="/web-shop-2025/static/uploads/cart_ic.png" alt="Иконка корзины" width="30">
                                <span id="header-cart-count" class="nav__badge">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container my-5">
            <!-- Секция заказов -->
            <section class="orders">
                <h1 class="orders__title">Мои заказы</h1>
                <div id="orders-list" class="orders__content"></div>
            </section>
        </div>
    </main>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/web-shop-2025/static/js/cart.js"></script>
    <script src="/web-shop-2025/static/js/orders.js"></script>
</body>
</html>
