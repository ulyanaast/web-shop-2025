<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Админ-панель управления товарами магазина">
    <title>Админ-панель | Ульяна Аст</title>
    <!-- Подключение стилей -->
    <link href="/static/css/admin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body class="admin-page">
    <div class="admin">
        <h1 class="admin__title">Управление товарами</h1>
        
        <form id="product-form" class="admin-form">
            <div class="admin-form__group">
                <label for="product-name" class="admin-form__label">Название товара:</label>
                <input type="text" id="product-name" class="admin-form__input" required>
            </div>

            <div class="admin-form__group">
                <label for="product-price" class="admin-form__label">Цена (руб.):</label>
                <input type="number" id="product-price" class="admin-form__input" step="0.01" min="0" required>
            </div>
            
            <div class="admin-form__group">
                <label class="admin-form__label">Выберите изображение:</label>
                <div class="admin-form__upload">
                    <input type="file" id="image-upload" class="admin-form__file-input" accept="image/*">
                    <button type="button" id="browse-btn" class="admin-form__browse-btn">Выбрать файл</button>
                    <span id="file-name" class="admin-form__file-name">Файл не выбран</span>
                </div>
            </div>
            
            <button type="submit" class="admin-form__submit">Добавить товар</button>
        </form>

        <h2 class="admin__subtitle">Текущие товары (<span id="products-count" class="admin__counter">0</span>)</h2>
        <div id="products-grid" class="admin-products"></div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
