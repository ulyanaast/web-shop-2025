<!DOCTYPE html>
<html lang="ru">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Корзина | Аст</title> 
    <!-- Bootstrap CSS  --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/cart.css">
    <link rel="icon" href="static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap " rel="stylesheet"> 
</head> 
<body> 
    <!-- Шапка -->
    <header class="bg-white sticky-top shadow-sm py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="static/uploads/logo_red.png" alt="Логотип" height="50">
                </div> 
                <nav class="d-flex gap-3"> 
                    <a href="index.html" class="nav-icon">
                        <img src="static/uploads/catalog_ic.png" alt="Товары" width="30">
                    </a>
                    <a href="/" class="nav-icon">
                        <img src="static/uploads/orders_ic.png" alt="Заказы" width="30"> 
                    </a>
                    <a href="#" class="nav-icon position-relative">
                        <img src="static/uploads/cart_ic.png" alt="Корзина" width="30">
                        <span id="header-cart-count" class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill">0</span>
                    </a>
                </nav>
            </div>
        </div> 
    </header>
    <main class="container my-5">
        <!-- Корзина -->
        <section id="cart" class="p-4 bg-light rounded">
            <h1 class="font-yeseva mb-4">Корзина (<span id="cart-count">0</span>)</h1>
            <div id="cart-items" class="mb-4"></div>
            <div class="cart-footer">
                <p class="cart-total">Итого: <span id="cart-total">0</span> руб.</p>
                <button id="checkout-btn" class="btn btn-lg">Оформить заказ</button>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS (исправленный URL) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/cart.js"></script>
</body> 
</html>
