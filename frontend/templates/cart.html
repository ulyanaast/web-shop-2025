<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Корзина покупок магазина Ульяны Аст">
    <title>Корзина | Ульяна Аст</title>
    
    <!-- Подключение стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/web-shop-2025/static/css/style.css">
    <link rel="stylesheet" href="/web-shop-2025/static/css/cart.css">
    <link rel="icon" href="/web-shop-2025/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body class="page">
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header__container container">
            <div class="header__content">
                <a href="/" class="header__logo">
                    <img src="/web-shop-2025/static/uploads/logo_red.png" alt="Логотип Ульяна Аст" height="50" width="150">
                </a>
                
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/web-shop-2025/index.html" class="nav__link nav__link--icon" title="Товары">
                                <img src="/web-shop-2025/static/uploads/catalog_ic.png" alt="Каталог товаров" width="30" height="30" class="nav__icon">
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="/web-shop-2025/orders" class="nav__link nav__link--icon" title="Мои заказы">
                                <img src="/web-shop-2025/static/uploads/orders_ic.png" alt="Мои заказы" width="30" height="30" class="nav__icon">
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="/web-shop-2025/cart" class="nav__link nav__link--icon" title="Корзина">
                                <img src="/web-shop-2025/static/uploads/cart_ic.png" alt="Корзина покупок" width="30" height="30" class="nav__icon">
                                <span id="header-cart-count" class="nav__counter">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="main">
        <div class="main__container container">
            <!-- Секция корзины -->
            <section class="cart">
                <h1 class="cart__title">Корзина (<span id="cart-count">0</span>)</h1>
                <div id="cart-items" class="cart__items"></div>
                
                <div class="cart__footer">
                    <p class="cart__total">Итого: <span id="cart-total">0</span> руб.</p>
                    <button id="checkout-btn" class="cart__checkout-btn">Оформить заказ</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/web-shop-2025/static/js/cart.js"></script>
</body>
</html>
